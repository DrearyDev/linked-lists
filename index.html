<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked Lists</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="linkedList.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body>

    <div class="container">
        <div class="input">
            <form action="">
                <label for="list">Enter Comma Seperated List:</label>
                <div>
                    <input type="text" name="list" id="list" autofocus="true" placeholder="jhon,kyle,bob">
                    <button id="list-btn" type="submit">Create Linked List</button>
                </div>
            </form>
        </div>

        <div class="output">
            <div class="string"></div><!-- visual representation of linked list -->
        </div>

        <div class="interaction">
            <form action="">
                <span class="info"></span>

                <div>
                    <select name="method" id="method">
                        <option value="pop">pop()</option>
                        <option value="append">append(value)</option>
                        <option value="prepend">prepend(value)</option>
                        <option value="at">at(index)</option>
                        <option value="contains">contains(value)</option>
                        <option value="find">find(value)</option>
                        <option value="insertAt">insertAt(value, index)</option>
                        <option value="removeAt">removeAt(index)</option>
                    </select>
                    <input placeholder="" type="text" name="method-user-input" id="method-user-input">
                </div>


                <button id="method-user-input-btn">Submit</button>
            </form>
        </div>
    </div>
    
</body>
</html>

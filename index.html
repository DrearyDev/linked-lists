<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked Lists</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="linkedList.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body>

    <div class="container">
        <div class="input">
            <form action="">
                <label for="list">Enter Comma Seperated List:</label>
                <div>
                    <input type="text" name="list" id="list" autofocus="true">
                    <button type="submit">Create Linked List</button>
                </div>
            </form>
        </div>

        <div class="output">
            <div class="string"></div><!-- visual representation of linked list -->
        </div>
    </div>
    
</body>
</html>
